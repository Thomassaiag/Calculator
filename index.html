<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h1>Calculatrice
  </h1>
  <br>

  

  <div class="container">
    <div class="row"></div>
    <textarea id="screen"></textarea>
    <div class="row">
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="1" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan; text-align: center; border: 2px solid black">
        <input type="button" value="2" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan;text-align: center; border: 2px solid black">
        <input type="button" value="3" class="buttonClass">
      </div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="4" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan;text-align: center; border: 2px solid black">
        <input type="button" value="5" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan; text-align: center; border: 2px solid black">
        <input type="button" value="6" class="buttonClass">
      </div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="7" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan;text-align: center; border: 2px solid black">
        <input type="button" value="8" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan; text-align: center; border: 2px solid black">
        <input type="button" value="9" class="buttonClass">
      </div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="0" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan;text-align: center; border: 2px solid black">
        <input type="button" value="+" class="buttonClass">
      </div>
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="-" class="buttonClass">
      </div>
    </div>
    <div class="row">
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="=" class="buttonClassEqual">
      </div>
      <div class="col-sm" style="background-color: cyan; text-align:center; border: 2px solid black" >
        <input type="button" value="Clear" class="buttonClassClear">
      </div>
    </div>  
  </div>
  

  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
